spring.datasource.url=jdbc:postgresql://schedule-builder.postgres.database.azure.com:5432/{schedule-builder}?user=postgres@schedule-builder&password={Test-password}&sslmode=require
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
server.port=8080
spring.jpa.show-sql=true
spring.sql.init.mode=never
spring.datasource.username=postgres
spring.datasource.password=Test-password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
